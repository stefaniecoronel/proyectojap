  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    body {
            transition: background-color 0.3s, color 0.3s;
        }
        
        .day-mode {
            background-color: white;
            color: black;
        }

        .night-mode {
            background-color: #121212; /* Fondo oscuro */
            color: white; /* Texto claro */
        }

        .profile-container {
            display: flex;
            align-items: flex-start;
            margin: 20px;
        }

        .profile-image {
            width: 200px; /* Tamaño grande */
            height: 200px;
            border-radius: 50%;
            margin-right: 30px; /* Espacio entre la imagen y los campos */
        }

        .form-container {
            flex: 1; /* Ocupa el espacio restante */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .toggle-button {
            display: flex;
            align-items: center;
        }

        .toggle-button input {
            margin-right: 10px;
        }
  </style>
</head>

  <main>
    <div class="container">
      <div class="profile-container">
          <img src="https://via.placeholder.com/150" alt="Imagen de usuario" class="profile-image">
          <div class="form-container">
              <div class="form-group">
                  <label for="username">Nombre de usuario:</label>
                  <input type="text" id="username" class="form-control">
              </div>
              <div class="form-group">
                  <label for="second-name">Segundo nombre:</label>
                  <input type="text" id="second-name" class="form-control">
              </div>
              <div class="form-group">
                  <label for="lastname">Apellido:</label>
                  <input type="text" id="lastname" class="form-control">
              </div>
              <div class="form-group">
                  <label for="second-lastname">Segundo apellido:</label>
                  <input type="text" id="second-lastname" class="form-control">
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                  <label for="phone">Teléfono de contacto:</label>
                  <input type="tel" id="phone" class="form-control">
              </div>
              <div class="toggle-button">
                  <input type="checkbox" id="toggle-mode">
                  <label for="toggle-mode">Modo día/noche</label>
              </div>
              <button class="btn btn-primary mt-3" id="save-changes">Guardar cambios</button>
          </div>
      </div>
  </div>
