  <main>
    <div class="container">
      <div id="alert"></div>
      <div class="profile-container">
        <div class="photo" id="contenedorFotoPerfil">
          <img id="profileImage" src="https://via.placeholder.com/150" alt="Imagen de usuario" class="profile-image">
          <div id="fileBtnContainer">
          <label for="fileInput" class="btn btn-primary">Actualizar foto de perfil</label>
          <input type="file" id="fileInput" accept="image/*" style="display: none;">
          </div>
        </div>
          
          <div class="form-container">
            <form id="profileForm">
              <div class="form-group">
                  <label for="username">Nombre de usuario:</label>
                  <input type="text" id="username" class="form-control" value="" readonly>
              </div>
              <div class="form-group">
                  <label for="second-name">Segundo nombre:</label>
                  <input type="text" id="second-name" class="form-control" value="" >
              </div>
              <div class="form-group">
                  <label for="lastname">*Apellido:</label>
                  <input type="text" id="lastname" class="form-control" value="" required>
              </div>
              <div class="form-group">
                  <label for="second-lastname">Segundo apellido:</label>
                  <input type="text" id="second-lastname" class="form-control" value="">
              </div>
              <div class="form-group">
                  <label for="email">*Email:</label>
                  <input type="email" id="email" class="form-control" value="" required>
              </div>
              <div class="form-group">
                  <label for="phone">Teléfono de contacto:</label>
                  <input type="tel" id="phone" class="form-control" value="">
              </div>
              <div class="switch-container">
                <span class="switch-label">Modo Día <i class="bi bi-brightness-high-fill"></i></span>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="SwitchNightMode">
                </div>
                <span class="switch-label"><i class="bi bi-moon-fill"></i> Modo Noche</span>
              </div>
              
              <button class="btn btn-primary mt-3" id="save-changes" type="submit">Guardar cambios</button>
              </form>
          </div>
      </div>
  </div>
